version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "types-*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "hypothesis"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "ruff"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
