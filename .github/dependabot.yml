version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      fsspec:
        patterns:
          - "fsspec"
          - "s3fs"
      aiohttp:
        patterns:
          - "aiobotocore"
          - "aiohttp"
          - "botocore"
    ignore:
      - dependency-name: "types-*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "hypothesis"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
