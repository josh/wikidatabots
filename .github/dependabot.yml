version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      groups:
        fsspec:
          patterns:
            - "aiobotocore"
            - "fsspec"
            - "s3fs"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
