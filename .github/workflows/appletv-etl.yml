name: Apple TV ETL

on:
  schedule:
    - cron: "0 16 * * 1"
  workflow_dispatch:

jobs:
  sitemap:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - type: "movie"
          - type: "show"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r <(grep -E 'lxml|pandas|pyarrow' requirements.txt)

      - name: Run script
        shell: python
        run: |
          import os

          import pandas as pd

          type = os.environ["TYPE"]
          index_df = pd.read_xml(f"http://tv.apple.com/sitemaps_tv_index_{type}_1.xml")
          dfs = [pd.read_xml(row.loc) for row in index_df.itertuples()]
          df = pd.concat(dfs, ignore_index=True)
          df["loc"] = df["loc"].astype("string")

          loc_df = (
              df["loc"]
              .str.extract(
                  r"https://tv.apple.com/"
                  r"(?P<country>[a-z]{2})/"
                  r"(?P<type>[\w]+)/"
                  r"(?P<slug>[^/]+)/"
                  r"(?P<id>umc.cmc.[0-9a-z]+)"
              )
              .astype({"country": "category", "type": "category"})
          )
          df = pd.concat([df, loc_df], axis=1)

          df.info()
          df[["loc", "country", "slug", "id", "priority"]].to_feather("sitemap.arrow")
        env:
          TYPE: ${{ matrix.type }}

      - name: Print stats
        run: |
          python print_table_stats.py sitemap.arrow

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.type }}-sitemap
          path: |
            *.arrow
          retention-days: 30

      - name: Upload to S3
        run: |
          aws s3 cp "sitemap.arrow" "s3://$BUCKET_NAME/appletv/$TYPE/sitemap.arrow"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: wikidatabots
          AWS_DEFAULT_REGION: us-east-1
          TYPE: ${{ matrix.type }}
