name: Metrics

on:
  workflow_run:
    workflows:
      - "Apple TV ETL"
      - "OpenCritic ETL"
      - "Plex ETL"
      - "TMDB ETL"
      - "Tasks"
    branches: ["main"]
    types: ["completed"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  run:
    runs-on: ubuntu-24.04
    concurrency: metrics

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Make public directory
        run: |
          mkdir -p public/

      - name: Run script
        run: |
          uv run metrics.py >public/metrics.prom

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "public/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
