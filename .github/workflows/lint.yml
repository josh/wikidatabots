name: Lint

on: push

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: |
          uv pip install --system --requirement requirements.txt

      - name: Ruff Formatter
        run: ruff format --diff .
        env:
          RUFF_OUTPUT_FORMAT: github

      - name: Ruff Linter
        run: ruff check .
        env:
          RUFF_OUTPUT_FORMAT: github

  mypy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: |
          uv pip install --system --requirement requirements.txt

      - name: mypy
        run: mypy .

  pyright:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: |
          uv pip install --system --requirement requirements.txt

      - name: Pyright
        uses: jakebailey/pyright-action@v2
        continue-on-error: true
