name: Tasks

on:
  schedule:
    - cron: "15 7,14,21 * * *"
  workflow_dispatch:

env:
  WIKIDATA_USERNAME: ${{ secrets.WIKIDATA_USERNAME }}
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

jobs:
  tmdb:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        property:
          - "P4947"
          - "P4983"
          - "P4985"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          set -o pipefail
          python ${{ matrix.property }}.py | tee output.csv

      - name: Submit QuickStatements batch
        env:
          QUICKSTATEMENTS_TOKEN: ${{ secrets.QUICKSTATEMENTS_TOKEN }}
        run: |
          python quickstatements.py --batchname TMDbIDs <output.csv

  itunes:
