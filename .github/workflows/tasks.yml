name: Tasks

on:
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
  WIKIDATA_USERNAME: ${{ secrets.WIKIDATA_USERNAME }}

jobs:
  pywikibot:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        property:
          - "P444_Q21039459"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        env:
          WIKIDATA_PASSWORD: ${{ secrets.WIKIDATA_PASSWORD }}
        run: |
          python pwb.py login

      - name: Run script
        run: |
          python "$PROPERTY_ID.py"
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          PROPERTY_ID: ${{ matrix.property }}

  rdf_patch:
    runs-on: ubuntu-latest
    concurrency: rdf_patch_${{ matrix.script }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        script:
          - "wd_appletv"
          - "wd_itunes"
          - "wd_plex"
          - "wd_tmdb"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          set -o pipefail
          python "$SCRIPT.py" | tee output.ttl
        env:
          SCRIPT: ${{ matrix.script }}

      - name: Process RDF statements
        run: |
          python rdf_patch.py <output.ttl
        env:
          WIKIDATA_PASSWORD: ${{ secrets.WIKIDATA_PASSWORD }}
