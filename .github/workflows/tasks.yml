name: Tasks

on:
  schedule:
    - cron: "15 7 * * *"
    - cron: "15 14,21 * * *"
    - cron: "0 16 * * 1"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  FSSPEC_S3_ANON: true
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
  WIKIDATA_USERNAME: ${{ secrets.WIKIDATA_USERNAME }}

jobs:
  itunes:
    runs-on: ubuntu-latest
    if: github.event.schedule == '15 7 * * *' || github.event.schedule == '15 14,21 * * *' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        property:
          - "P6398"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load cache
        uses: actions/cache@v3
        with:
          path: .cache/
          key: cache-${{ github.job }}-${{ matrix.property }}-${{ github.run_id }}
          restore-keys: |
            cache-${{ github.job }}-${{ matrix.property }}-

      - name: Run script
        run: |
          set -o pipefail
          python "$PROPERTY_ID.py" | tee output.csv
        env:
          PROPERTY_ID: ${{ matrix.property }}

      - name: Submit QuickStatements batch
        env:
          QUICKSTATEMENTS_TOKEN: ${{ secrets.QUICKSTATEMENTS_TOKEN }}
        run: |
          python quickstatements.py --batchname iTunesIDs <output.csv

  appletv:
    runs-on: ubuntu-latest
    if: github.event.schedule == '15 7 * * *' || github.event.schedule == '15 14,21 * * *' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        property:
          - "P9586"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load cache
        uses: actions/cache@v3
        with:
          path: .cache/
          key: cache-${{ github.job }}-${{ matrix.property }}-${{ github.run_id }}
          restore-keys: |
            cache-${{ github.job }}-${{ matrix.property }}-

      - name: Run script
        run: |
          set -o pipefail
          python "$PROPERTY_ID.py" | tee output.csv
        env:
          PROPERTY_ID: ${{ matrix.property }}

      - name: Submit QuickStatements batch
        env:
          QUICKSTATEMENTS_TOKEN: ${{ secrets.QUICKSTATEMENTS_TOKEN }}
        run: |
          python quickstatements.py --batchname AppleTVIDs <output.csv

  pywikibot:
    runs-on: ubuntu-latest
    if: github.event.schedule == '15 7 * * *' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        property:
          - "P444_Q21039459"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load cache
        uses: actions/cache@v3
        with:
          path: .cache/
          key: cache-${{ github.job }}-${{ matrix.property }}-${{ github.run_id }}
          restore-keys: |
            cache-${{ github.job }}-${{ matrix.property }}-

      - name: Login
        env:
          WIKIDATA_PASSWORD: ${{ secrets.WIKIDATA_PASSWORD }}
        run: |
          python pwb.py login

      - name: Run script
        run: |
          python "$PROPERTY_ID.py"
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          PROPERTY_ID: ${{ matrix.property }}

  rdf_patch:
    runs-on: ubuntu-latest
    if: github.event.schedule == '15 7 * * *' || github.event.schedule == '15 14,21 * * *' || github.event_name == 'workflow_dispatch'
    concurrency: rdf_patch_${{ matrix.script }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        script:
          - "not_found_P6398"
          - "not_found_P9586"
          - "not_found_tmdb"
          - "P4947"
          - "P4983"
          - "P4985"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load cache
        uses: actions/cache@v3
        with:
          path: .cache/
          key: cache-${{ github.job }}-${{ matrix.script }}-${{ github.run_id }}
          restore-keys: |
            cache-${{ github.job }}-${{ matrix.script }}-

      - name: Run script
        run: |
          set -o pipefail
          python "$SCRIPT.py" | tee output.ttl
        env:
          SCRIPT: ${{ matrix.script }}

      - name: Login
        env:
          WIKIDATA_PASSWORD: ${{ secrets.WIKIDATA_PASSWORD }}
        run: |
          python pwb.py login

      - name: Process RDF statements
        run: |
          python rdf_patch.py <output.ttl
