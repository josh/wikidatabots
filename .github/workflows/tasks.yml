name: Tasks

on:
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
  WIKIDATA_USERNAME: ${{ secrets.WIKIDATA_USERNAME }}

jobs:
  rdf-patch:
    runs-on: ubuntu-latest
    concurrency: rdf_patch_${{ matrix.script }}

    strategy:
      fail-fast: false
      matrix:
        script:
          - "wd_appletv"
          - "wd_opencritic"
          - "wd_plex"
          - "wd_tmdb"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          set -o pipefail
          python "$SCRIPT.py" | tee output.ttl
        env:
          SCRIPT: ${{ matrix.script }}

      - name: Process RDF statements
        run: |
          wikidata-rdf-patch <output.ttl
        env:
          WIKIDATA_PASSWORD: ${{ secrets.WIKIDATA_PASSWORD }}
