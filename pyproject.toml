[project]
name = "wikidatabots"
requires-python = ">=3.10"
dependencies = [
    "backoff>=2.0.0,<3.0",
    "beautifulsoup4>=4.11.0,<5.0",
    "lxml>=5.0.0,<6.0",
    "numpy>=1.0.0,<2.0",
    "polars>=0.20.30,<0.21.0",
    "pywikibot>=9.0.0,<10.0",
    "rdflib>=7.0.0,<8.0",
    "requests>=2.0.0,<3.0",
    "s3fs>=2024.1.0",
    "tqdm>=4.0.0,<5.0",
    "wikitextparser>=0.55.0",
]

[project.optional-dependencies]
test = [
    "hypothesis>=6.0.0,<7.0",
    "mypy>=1.0.0,<2.0",
    "pytest>=8.0.0,<9.0",
    "ruff>=0.4.0",
    "types-beautifulsoup4>=4.11.0,<5.0",
    "types-requests>=2.0.0,<3.0",
    "types-tqdm>=4.0.0,<5.0",
]

[tool.pyright]

[tool.vulture]
exclude = ["*test_*.py"]
ignore_names = ["formatwarning", "status", "put_throttle", "maxlag"]

[tool.ruff.lint]
extend-select = ["I", "UP"]

[tool.mypy]
strict = true
