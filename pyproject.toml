[project]
name = "wikidatabots"
requires-python = ">=3.10"

[project.optional-dependencies]
test = [
    "mypy",
    "pytest",
    "ruff",
]

[tool.pyright]

[tool.vulture]
exclude = ["*test_*.py"]
ignore_names = ["formatwarning", "status", "put_throttle", "maxlag"]

[tool.ruff.lint]
extend-select = ["I", "UP"]

[tool.mypy]
strict = true
